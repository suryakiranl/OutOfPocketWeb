<html>
<head>
<title>Create user</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/styles.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
	function dataToJSON() {
		return JSON.stringify({ firstName : $("#firstName").val(),
			lastName : $("#lastName").val(),
			email : $("#email").val(), 
			password: $("#password").val() });
	}
	function closeNotice() {
	    $("#msgDiv").fadeOut("slow");
	}
	function clearAllFields() {
		$("#msgDiv").fadeIn("slow");
        $("#firstName").val("");
        $("#lastName").val("");
        $("#email").val("");
        $("#password").val("");
	}
	$(document).ready(function() {
		$("#addBtn").click(function() {
			console.log("POST with values:: " + $("#firstName").val() + " " + $("#lastName").val());
			
			request = $.ajax({
		        url: "/rest/users",
		        type: "POST",
		        contentType: 'application/json',
		        dataType: 'json',
		        data: dataToJSON()	
		    });
			
			// callback handler that will be called on success
		    request.done(function (response, textStatus, jqXHR){
		        // log a message to the console
		        console.log("Hooray, it worked!");
		        clearAllFields();
		    });

		    // callback handler that will be called on failure
		    request.fail(function (jqXHR, textStatus, errorThrown){
		        // log the error to the console
		        console.error(
		            "The following error occured: "+
		            textStatus, errorThrown
		        );
		    });
		});
	});
</script>
</head>
<body>
	<div id="msgDiv" style="display: none;">
    	<span id="messg">Saved Successfully</span>
    	<a href="#" class="close-notify" onclick="closeNotice()">OK</a>
	</div>
	<form id="userForm" action="/rest/users" method="post">
	<table align="center">
		<thead>
			<td colspan="2">
				<b>Please enter the following information to create a user</b>
			</td>
		</thead>
		<tr>
			<td>First name:</td>
			<td><input type="text" id="firstName"/></td>
		</tr>
		<tr>
			<td>Last name:</td>
			<td><input type="text" id="lastName"/></td>
		</tr>
		<tr>
			<td>Email ID:</td>
			<td><input type="text" id="email"/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" id="password"/></td>
		</tr>
		<tfoot>
			<td colspan="2" style="text-align: center;">
				<button id="addBtn" type="button">Add</button> &nbsp;&nbsp;&nbsp;&nbsp;
				<button type="reset">Reset</button>
			</td>
		</tfoot>
	</table>
	</form>
</body>
</html>
